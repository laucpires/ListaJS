<body>
    <header id="cabecalho">
        <h1>Questão 4 </h1>

    </header>

    <div id="funcao">
        <section id="section1">
            <div>
                <label for="base">Digite a base:</label>
                <input type="number" id="base">

            <div>
                <label for="altura">Digite a altura:</label>
                <input type="number" id="altura">
            </div>
            <input type="button" value="Calcular" class="botao" onclick="calcular()">
        </section>
        <section>
            <p id="resposta"></p>
        </section>
    </div>
